<!doctype html>
<html>
    <head>
        <title>snake</title>
        <script src='jquery-1.11.1.min.js'></script>
        <script src="socket.io.js"></script>
        <script src="mousetrap.js"></script>
        <script src="canvas.js"></script>
        <script src="animframe.js"></script>
        <script src="game.js"></script>
        <script src="client.js"></script>
        <script src="network.js"></script>
        
        <script>
            $(document).ready(function(){
                var $canvas = Canvas($('#container'));
                var context = $canvas.get(0).getContext("2d");

                var $shadow_canvas = Canvas($('#shadow'));
                var shadow_context = $shadow_canvas.get(0).getContext("2d");


                var network = new Network();
                var gameclient = new SnakeClient(context, game, network, shadow_context).init();
                network.gameclient = gameclient;

                gameclient.render();

                window.g = gameclient;
            });
        </script>
        <style>
            * { margin: 0; padding: 0; }
            html, body {
                width: 100%;
                height: 100%;
                background: #fff url(nokia-3310.png) center center no-repeat;
            }

            
            #border {
                width: 400px;
                height: 283px;
                margin: auto;
                position: absolute;
                top: 10px; left: 0; right: 0; bottom: 0;
            }

            #container {
                width: 100%;
                height: 100%;
            }
            #shadow {
                position: absolute;
                top: 1px; left: 1px; right: -1px; bottom: -1px;
                pointer-events: none;
                -webkit-filter: blur(2px);
            }
        </style>
    </head>
    <body>
        <div id="border">
            <div id="shadow">
            </div>
            <div id="container">
            </div>
        </div>
    </body>
</html>
